name: Continuous Integration and Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install
        working-directory: ./mon_cv

      - name: Run Linter
        run: npx eslint .
        working-directory: ./mon_cv

      - name: Run Prettier Check
        run: npx prettier --check .
        working-directory: ./mon_cv

      - name: Build
        run: npm run build
        working-directory: ./mon_cv
